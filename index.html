<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div id="header">
        <h1 id="heading">Weather App</h1>
    </div>

    <div id="search-box">
        <input type="text" id="input-box" placeholder="Enter the name of the city....">
        <button id="search-btn">Search</button>
    </div>

    <div id="weather-place">
      <div class="upper-template">
        <h1 class="city-name">Bengaluru</h1>
        <div class="icon-temp">
          <img src="images/clear.png" alt="" class="weather-icon">
          <h1 class="temperature">22Â°C</h1>
        </div>
      </div>
      <div class="details">
        <div class="column-1">
          <img src="images/humidity.png"  class="humidity-icon">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="column-2">
          <img src="images/wind.png"  class="wind-icon">
          <div>
            <p class="wind-speed">22 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>

      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
